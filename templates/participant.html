<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Screen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ name }}!</h1>
        <div id="qrCode">
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
        </div>
        <div id="questions">
            <h2>Your Questions</h2>
            <ul>
                {% for question in questions %}
                    <li>{{ question }}</li>
                {% endfor %}
            </ul>
        </div>
        <button id="completeBingo">Complete Bingo</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const eventId = "{{ event_id }}";
        const name = "{{ name }}";

        document.getElementById('completeBingo').addEventListener('click', function() {
            socket.emit('complete_bingo', { event_id: eventId, name: name });
        });
    </script>
</body>
</html>
