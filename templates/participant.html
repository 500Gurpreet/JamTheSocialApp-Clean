<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Screen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="participant-container">
        <h1>Welcome, {{ name }}!</h1>
        <div class="tabs">
            <button onclick="switchTab('questions')">Questions</button>
            <button onclick="switchTab('qrCode')">My QR Code</button>
        </div>
        <div id="questions" class="tab-content active">
            <h2>Your Questions</h2>
            <ul>
                {% for question in questions %}
                    <li>{{ question }}</li>
                {% endfor %}
            </ul>
        </div>
        <div id="qrCode" class="tab-content">
            <h2>Your QR Code</h2>
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
        </div>
    </div>
    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }
    </script>
</body>
</html>
