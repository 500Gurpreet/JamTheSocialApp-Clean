<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Screen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Host Screen</h1>
        <div id="qrCode">
            <h2>Event QR Code</h2>
            <img src="data:image/png;base64,{{ qr_code }}" alt="Event QR Code">
            <p>Scan this QR code to join the event.</p>
        </div>
        <div id="participants">
            <h2>Participants</h2>
            <ul id="participantList">
                {% for participant in participants %}
                    <li>{{ participant }}</li>
                {% endfor %}
            </ul>
        </div>
        <div id="completed">
            <h2>Completed Bingo</h2>
            <ul id="completedList"></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const eventId = "{{ event_id }}";

        // Update participants list in real time
        socket.on('update_participants', function(data) {
            const participantList = document.getElementById('participantList');
            participantList.innerHTML = data.participants.map(name => `<li>${name}</li>`).join('');
        });

        // Update completed list in real time
        socket.on('update_completed', function(data) {
            const completedList = document.getElementById('completedList');
            completedList.innerHTML = data.completed.map(name => `<li>${name}</li>`).join('');
        });

        // Join the event room
        socket.emit('join_event', { event_id: eventId });
    </script>
</body>
</html>
