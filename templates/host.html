<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Screen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="host-container">
        <div id="qrCode">
            <h2>Event QR Code</h2>
            <img src="data:image/png;base64,{{ qr_code }}" alt="Event QR Code">
            <p>Scan this QR code to join the event.</p>
        </div>
        <div id="participants">
            <h2>Participants</h2>
            <ul id="participantList">
                {% for participant in participants %}
                    <li>{{ participant }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
